<!DOCTYPE html>
<html>

<head>
	<title>My emojis</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
	<h1>My Emojis</h1>
  <div id='emoji-container'></div>
	<div class='edit'>	
	

		<div class='left-buttons'>
			<button class='add button' id='unshift-Btn'>+</button>
			<button class='remove button' id='shift-Btn'>-</button>				
		</div>

		<div>
		<input id='emojiInput' type='text' placeholder="type your Emoji here"> 
		</div>

		<div class='right-buttons'>
				<button class='add button' id='push-Btn'>+</button>
				<button class='remove button' id='pop-Btn'>-</button>			
		</div>

	</div>





	<script src="src/index.js">
	</script>
</body>		

</html>
